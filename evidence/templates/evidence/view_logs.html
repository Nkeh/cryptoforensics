{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>View Logs</title>
    <link rel="stylesheet" href="{% static 'evidence/style.css' %}">
</head>
<body>
    <div class="container">
        <h1>Audit Logs</h1>
        <div style="max-height: 600px; overflow-y: auto; background: #3a3a3a; padding: 20px; border-radius: 6px;">
            {% for log in logs %}
            <p style="margin: 5px 0; color: #ffffff; font-family: monospace;">{{ log|linebreaksbr }} <a href="{% url 'log_detail' log.id %}" >View Details</a></p>
            {% empty %}
            <p style="color: #ffffff;">No logs available.</p>
            {% endfor %}
        </div>
        <a href="{% url 'dashboard' %}">Back to Dashboard</a>
    </div>
</body>
</html>
